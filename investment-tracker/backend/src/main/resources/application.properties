server.port=8080
logging.level.org.springframework=INFO
logging.level.com.example.investmenttracker=DEBUG
spring.main.allow-bean-definition-overriding=true

# Spring Profile Configuration
# Active profile - choose one:
# spring.profiles.active=h2,dev
spring.profiles.active=local,dev
# spring.profiles.active=postgres
# To override locally, create application-local.properties and set your profiles there
# The 'local' profile tells Spring to load application-local.properties

# Custom application property for persistence type
# Note: This is set automatically by the active profile
app.persistence.type=jpa

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits-required-for-hs256
jwt.expiration=86400000

# Dev Profile Authentication (admin/abc123)
app.auth.dev.username=admin
app.auth.dev.password=abc123

logging.level.root=INFO
logging.level.org.hibernate=DEBUG

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=30m

# Yahoo Finance Configuration
# API timeout in seconds
yahoo.finance.timeout=10
# Cache expiration time in minutes
yahoo.finance.cache-expiration-minutes=30
# Maximum number of cached prices
yahoo.finance.cache-max-size=100
# Default exchange suffix for unmapped European tickers
yahoo.finance.default-european-suffix=.DE

# Ticker Mappings (local ticker -> Yahoo Finance symbol)
# Add your custom ticker mappings here
yahoo.finance.ticker-mappings.VECP=VECP.L
yahoo.finance.ticker-mappings.VWCE=VWCE.DE
yahoo.finance.ticker-mappings.CSPX=CSPX.L
yahoo.finance.ticker-mappings.XUTC=XUTC.DE
yahoo.finance.ticker-mappings.SMH=SMH
yahoo.finance.ticker-mappings.EUNA=EUNA.DE
yahoo.finance.ticker-mappings.EUNL=EUNL.DE
yahoo.finance.ticker-mappings.VUAA=VUAA.L
yahoo.finance.ticker-mappings.VETY=VETY.L
yahoo.finance.ticker-mappings.IS3N=IS3N.DE
yahoo.finance.ticker-mappings.SPFT=SPFT.L
yahoo.finance.ticker-mappings.SXPX=SXPX.SW
