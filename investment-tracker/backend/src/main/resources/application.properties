server.port=8080
logging.level.org.springframework=INFO
logging.level.com.example.investmenttracker=DEBUG
spring.main.allow-bean-definition-overriding=true

# Spring Profile Configuration
# Active profile - choose one:
spring.profiles.active=h2
# spring.profiles.active=file
# spring.profiles.active=postgres

# Custom application property for persistence type
# Note: This is set automatically by the active profile
app.persistence.type=jpa

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits-required-for-hs256
jwt.expiration=86400000

# Dev Profile Authentication (admin/abc123)
app.auth.dev.username=admin
app.auth.dev.password=abc123

logging.level.root=INFO
logging.level.org.hibernate=DEBUG
